<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>


    <style>
        #map{
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body>

        <h1>My Google Map</h1>
        <div id="map"></div>

    <script>
        function initMap(){

            //Map Options
            var options = {
                zoom:16,
                center:{lat:21.5222,lng:70.4579}
            }

            //New Map
            var map = new google.maps.Map(document.getElementById('map'), options);

             //listen for click on map
                google.maps.event.addListener(map, "click", function (event) {
                //add marker
                addMarker({ coords: event.latLng });
            });

            // //Add Marker
            // var marker =  new google.maps.Marker({
            //     position:{lat:21.519418557742007, lng:70.4553074359259},
            //     map:map,
            //     icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            // });

            // var infoWindow = new google.maps.InfoWindow({
            //     content:'<h3>Keval Vadhiya is here !</h3>'
            // });

            // marker.addListener('click', function(){
            //     infoWindow.open(map, marker);
            // });

    
            //array of markers
            var markers = [
                    {
                        coords: {lat:21.519418557742007, lng:70.4553074359259},
                        iconImage:"https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                        content: '<h3>Keval Vadhiya is here !</h3>',
                    },

                    {
                        coords: {lat:21.51904163284434, lng:70.45817428649316},
                        content: "<h3>Shahid Park</h3>",
                    }
                    
                ];

                //loop through marker
                for (var i = 0; i < markers.length; i++) {
                //add marker
                addMarker(markers[i]);
                }


            function addMarker(props){
                var marker =  new google.maps.Marker({
                position:props.coords,
                map:map,
                icon:props.iconImage,
            });

            //check for custom icon
            if (props.iconImage){
                //set icon image
                marker.setIcon(props.iconImage);
            }

            //check content
            if (props.content) {
                var infoWindow = new google.maps.InfoWindow({
                content: props.content,
             });

             marker.addListener("click", function(){
              infoWindow.open(map, marker);
            });
        
        }
    }
}

    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5CxTtejRROHdRVLbFFLxTJET2fThPbI&callback=initMap">
</script>
</body>
</html>
